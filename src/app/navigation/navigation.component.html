<header>
    <div>
        <a (click)="scrollToSection('start-screen')">
            <span>H</span>
            <span class="red">a</span>
            <span>ns</span>
        </a>
    </div>
    <nav>
        <a (click)="scrollToSection('about-me')">
            <span [ngClass]="{'selected': selectedMenuItem === 'about-me'}">About me</span>
            <img [ngClass]="{'selected': selectedMenuItem === 'about-me'}" src="../../assets/img/selected.png">
        </a>
        <a (click)="scrollToSection('my-skills')">
            <span [ngClass]="{'selected': selectedMenuItem === 'my-skills'}">Skills</span>
            <img [ngClass]="{'selected': selectedMenuItem === 'my-skills'}" src="../../assets/img/selected.png">
        </a>
        <a (click)="scrollToSection('portfolio')">
            <span [ngClass]="{'selected': selectedMenuItem === 'portfolio'}">Portfolio</span>
            <img [ngClass]="{'selected': selectedMenuItem === 'portfolio'}" src="../../assets/img/selected.png">
        </a>
    </nav>
    <img *ngIf="menuOpen == false" (click)="openMenu()" class="burger" src="../../assets/img/burger.png"
        alt="menu-button">
    <a *ngIf="menuOpen == true" href="#top"><img (click)="closeMenu()" class="burger" src="../../assets/img/exit.png"
        alt="exit-button"></a>
</header>
<nav class="mobile-nav" *ngIf="menuOpen" [@slideInOut]>
    <a (click)="scrollToSection('about-me')">About me</a>
    <a (click)="scrollToSection('my-skills')">My skills</a>
    <a (click)="scrollToSection('portfolio')">Portfolio</a>
    <a (click)="scrollToSection('contact')"><span>Contact</span></a>
</nav>
